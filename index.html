 <div class="mainContainer">

    <div class="h1Container">
       <h1 class="mainHeading">Rock Paper Scissors 5</h1>
       <p class="pHeading">Its 5 games, the player with the highest score wins!</p>
    </div>

    <div class="selections">
        <h2 class="h2p" id="player">
          Player Choses: <span class="playerChoice">  </span>
        </h2>
    

        <h2 class="h2p" id="computer">
            Computer Choses: <span class="computerChoice"></span>
        </h2>

        <h2 class="h2p" id="Result">
            Match Result: <span class="matchResult"></span>
        </h2>

        <h2 class="h2p" id="playerScore">
            Player Score: <span class="score"></span>
        </h2>

        <h2 class="h2p" id="finalResults">
            Final Result: <span class="finalResult" id="yourScore"></span>
        </h2>
    </div>

    <div class="reset">
        <button id="reset">Reset</button>
    </div>
